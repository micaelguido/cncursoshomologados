    <script>
        // Função para alternar a visibilidade do menu no modo móvel
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }
    </script>

    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo do cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1A795D;
            color: white;
            flex-shrink: 0;
        }

        header img {
            height: 80px;
        }

        /* Estilo de navegação e botão "Conheça os Cursos" */
        nav a, nav button {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover, header nav button:hover {
            text-decoration: underline;
        }

        header nav button {
            padding: 10px 20px;
            border: none;
            background-color: #FFC000;
            color: black;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
        }

        /* Estilo do corpo principal */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        main iframe {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }

        /* Estilo do rodapé */
        footer {
            width: 100%; /* ajusta a largura do rodapé para 100% */
            background-color: #1A795D;
            color: white;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        footer img {
            height: 50px; /* ajusta a altura da imagem */
            margin-left: 20px; /* adiciona margem à esquerda da imagem */
        }

        footer div {
            flex: 1;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #FFD700; /* cor dourada para o link */
            text-decoration: none;
            margin-left: 20px; /* margem à esquerda do link */
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media queries para tornar o layout responsivo */
        @media (max-width: 768px) {
            header img {
                height: 50px;
            }

            nav a, nav button {
                margin: 0 5px;
            }

            .menu-toggle {
                display: block;
                background-color: #FFC000;
                color: white;
                border: none;
                padding: 10px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 4px;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }

            footer img {
                margin-left: 0;
                margin-top: 10px;
            }

            footer a {
                margin: 10px 0; /* margem superior e inferior para o link */
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
